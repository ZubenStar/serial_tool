      uses: actions/github-script@v7
      with:
        script: |
          const { data } = await github.rest.repos.generateReleaseNotes({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: context.ref.replace('refs/tags/', ''),
          });
          
          const header = `## ğŸ“¦ ä¸²å£ç›‘æ§å·¥å…· ${context.ref.replace('refs/tags/', '')}

          ### ğŸ“¥ å¿«é€Ÿå¼€å§‹
          1. ä¸‹è½½ **SerialMonitorTool-Windows-x64.zip**
          2. è§£å‹åˆ°ä»»æ„ç›®å½•
          3. åŒå‡»è¿è¡Œ **ä¸²å£ç›‘æ§å·¥å…·.exe**

          ### ğŸ’» ç³»ç»Ÿè¦æ±‚
          - Windows 7/8/10/11 (64ä½)
          - æ— éœ€å®‰è£…Pythonæˆ–å…¶ä»–ä¾èµ–

          ---

          `;
          
          return header + data.body;
        result-encoding: string
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: SerialMonitorTool-Windows-x64.zip
        name: ä¸²å£ç›‘æ§å·¥å…· ${{ steps.get_version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.result }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}